<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
<form action="">
<label id="id">아이디:</label>
<input name="id" id="id"><button>중복검사</button>
<br>
<label id="pw1">비밀번호:</label>
<input id="pw1" name="pw1" type="password">
<br>
<label id="pw2">비밀번호(확인):</label>
<input id="pw2" name="pw2" type="password">
<br>
<label id="name">이름:</label>
<input id="name" name="name" >
<br>
<label id="tell">전화번호:</label>
<input id="tell" name="tell" type="tell">
<br>
<label id="birth">생일:</label>
<input id="birth" name="birth" type="date">
<br>
<label id="email">이메일:</label>
<input id="email" name="email" type="email">
<br>
<label>최종학력</label><br>
<input type="radio" name="school" value="초" checked id="초"><label for="초">초등학교<br></label>
<input type="radio" name="school" value="중" id="중"><label for="중">중학교<br></label>
<input type="radio" name="school"value="고"id="고"><label for="고">고등학교<br></label>
<input type="radio" name="school"value="대"id="대"><label for="대">대학교<br></label>
<br>
<label>취미:</label>
<input type="checkbox" name="hobby" value="climb" id="cl" checked><label for="cl">등산</label><br>
<input type="checkbox" name="hobby" value="read" id="re" checked><label for="re">독서</label><br>
<input type="checkbox" name="hobby" value="soccer" id="so"><label for="so">축구</label><br>



<input type="submit" value="회원가입">
</form> 

</body>
</html>
