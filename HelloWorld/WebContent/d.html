<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>회원가입 페이지</h1>

<form action="a.html" method="post">

<label for="id">아이디: </label>
<input id="id" name="id"><button>중복검사</button>
<br>

<label for="pw1">비밀번호: </label>
<input id="pw1" type="password" name="pw1">
<br>

<label for="pw2">비밀번호(확인): </label>
<input id="pw2" type="password" name="pw2">
<br>

<label for="name">이름</label>
<input if="name" name="name">
<br>

<label for="tell">전화번호</label>
<input id="tell" type="tell" name="tell">
<br>

<label for="birth">생일</label>
<input id="birth" type="date" name="birth">
<br>

<label for="email">이메일</label>
<input type="email" id="email" name="email">
<br>

<label>최종학력</label><br>
<input type="radio" name="school"value="초" checked id="초"><label for="초">초등학교<br></label>
<input type="radio" name="school"value="중"id="중"><label for="중">중학교<br></label>
<input type="radio" name="school"value="고"id="고"><label for="고">고등학교<br></label>
<input type="radio" name="school"value="대"id="대"><label for="대">대학교<br></label>
<input type="submit" value="회원가입">

</form>

</body>
</html>
